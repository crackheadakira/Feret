<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Fernet - Welcome</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div id="main">
    <div id="hero">
      <div id="title">Fernet</div>
      <div class="subText">The task manager for all your needs.</div>
    </div>
    <div id="optionsList">
      <div id="openTasks" class="optionItem">Open tasks?</div>
      <div id="makeTask" class="optionItem">Make a new task?</div>
      <div id="goToProfile" class="optionItem">Go to profile?</div>
    </div>
    <div id="formTesting">
      <p id="emptyFieldWarning">One of the fields is empty!</p>
      <div class="taskTitle" id="formChild">
        <label for="taskTitle">Task title:</label>
        <textarea type="text" id="taskTitle" placeholder="Enter the task title..." name="taskTitle"></textarea>
      </div>
      <div class="taskDescription" id="formChild">
        <label for="taskDescription">Task description:</label>
        <textarea type="text" id="taskDescription" placeholder="Enter the task description..." name="taskDescription"
          rows="2"></textarea>
      </div>
      <button id="submitButton">Submit</button>
    </div>
  </div>
</body>

</html>
