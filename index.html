<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Fernet - Welcome</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div id="main">
    <div id="hero">
      <div id="title">Fernet</div>
      <div class="subText">The task manager for all your needs.</div>
    </div>
    <div id="optionsList">
      <ul id="options">
        <li id="openTasks">Open tasks?</li>
        <li id="makeTask">Make a new task?</li>
        <li id="goToProfile">Go to profile?</li>
      </ul>
    </div>
    <div id="formTesting">
      <div class="taskTitle" id="formChild">
        <label for="taskTitle">Task title:</label>
        <input type="text" id="taskTitle" placeholder="Enter the task title..." name="taskTitle">
      </div>
      <div class="taskDescription" id="formChild">
        <label for="taskDescription">Task description:</label>
        <input type="text" id="taskDescription" placeholder="Enter the task description..." name="taskDescription">
      </div>
      <button id="submitButton">Submit</button>
    </div>
  </div>
</body>

</html>
